<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
            <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
            {{ error }}
        </p>

        <div class="button">
            <a mat-flat-button href="/auth/register" class="button">
                Register
            </a>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </div>

        </form>
    </mat-card-content>
</mat-card>
