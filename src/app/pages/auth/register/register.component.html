<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
            <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <input type="FirstName" matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <input type="LastName" matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
            {{ error }}
        </p>

        <div class="button">
            <a mat-flat-button href="/auth/login" class="button">
                Login
            </a>
            <button type="submit" mat-raised-button color="primary">Register</button>
        </div>

        </form>
    </mat-card-content>
</mat-card>
